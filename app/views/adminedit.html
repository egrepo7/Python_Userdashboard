<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

  <title>Parallax Template - Materialize</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="/static/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="/static/css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>
  <nav class="white" role="navigation">
	<div class="nav-wrapper container">
	  <a id="logo-container" href="/viewusers" class="brand-logo">Northwest Dojo</a>
	  <ul class="right hide-on-med-and-down">
		<li><a href="#">Sign in</a></li>
	  </ul>

	  <ul id="nav-mobile" class="side-nav">
		<li><a href="#">Navbar Link</a></li>
	  </ul>
	  <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
	</div>
  </nav>
	
	
	<div class="container row">
		<div class="section">
			</div>
		<h5>Edit User {{ user['id'] }}</h5>
		
		<fieldset class="col s3">
			<legend>Edit Information</legend>	
			<form action="/admin_updateinfo/{{ user['id'] }}" method="POST">
			<label>Email:</label>
				<input type="text" name="email">
			<label>First Name:</label>
				<input type="text" name="first_name">
			<label>Last Name:</label>
				<input type="text" name="last_name">
			<label>User Level:</label>
			<div class="input-field">
				<select name="user_level" class="browser-default">
					<option name="admin">Admin</option>
					<option name="normal">Normal</option>
				</select>
			</div>
			<button class="btn color blue" action="submit">Update Info</button>
			</form>
			<div class="section">
			</div>
		</fieldset>
		<fieldset class="col s3 offset-s1">
			<legend>Change Password</legend>
				<form action="/admin_updatepassword/{{ user['id'] }}" method="POST">	
				<label>Password:</label>
					<input type="password" name="password">
				<label>Password Confirmation:</label>
					<input type="password" name="confirm">
				<button class="btn color blue" action="submit">Update Password</button>
			</form>
			<div class="section">
			</div>
		</fieldset>
	</div>
